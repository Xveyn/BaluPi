# BaluPi — nginx reverse proxy (LAN-only, no HTTPS)
# Install: cp deploy/nginx.conf /etc/nginx/sites-available/balupi

upstream balupi {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name balupi.local _;

    # Gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    # Vite content-hashed static assets — long cache
    location /assets/ {
        alias /opt/balupi/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Everything else → Uvicorn (API + SPA fallback)
    location / {
        proxy_pass http://balupi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for slow Pi responses
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
